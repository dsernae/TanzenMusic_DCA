<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin</title>
</head>
<body>
<div class="container">
  <div class="row">

    <div class="main">

      <h3>Editar canción </h3>


      <form role="form">
        <div class="form-group letra">
          <label for="inputUsernameEmail">Título:</label>
          <input type="text" class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group letra">
          <label for="inputUsernameEmail">Artista:</label>
          <input type="text" class="form-control" id="inputUsernameEmail">
        </div>

        <div class="form-group letra">
          <label class=" control-label">Género:</label>
          <div class="selectContainer">
            <select class="form-control" name="genre">
              <option value="">Selecciona un género</option>
              <option value="s">Salsa</option>
              <option value="m">Reggaeton</option>
              <option value="l">Rock</option>
              <option value="xl">Bachata</option>
              <option value="xl">Vallenato</option>
              <option value="xl">Hip Hop</option>
              <option value="xl">Jazz</option>
              <option value="xl">Reggae</option>
              <option value="xl">Pop</option>
              <option value="xl">Rap</option>
            </select>
          </div>
        </div>
        <div class="form-group letra">
          <label for="inputPassword">Fecha:</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-group letra">
          <label class=" control-label">Desea que el contenido sea:</label>
          <div class="selectContainer">
            <select class="form-control" name="genre">
              <option value="">Selecciona una opción</option>
              <option value="s">Público</option>
              <option value="m">Privado</option>

            </select>
          </div>
        </div>
        <div class="form-group letra">
          <label for="inputPassword">Compartir con:</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>

        <div class="center">
          <button type="button" class="btn btn-success right" >Enviar</button>
          <button type="button" class="btn btn-danger left" >Eliminar canción</button>
        </div>


      </form>
    </div>
  </div>
</div>

</body>
</html>
